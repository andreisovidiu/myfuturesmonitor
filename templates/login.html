{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}

<!---Form inspiration from Dribbble.com-->
<div class="welcome">
    <h1> WELCOME </h1>
    <p> WE ARE THE WORLD'S <span style="font-weight: 900; color:#009DEB; font-size: 25px;">LEADING</span> FUTURES MARKET MONITORING APP </p>
</div>

<form action="/login" method="post" id="uniquelog">
    <section class="vh-70 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 4rem;">
                <div class="card-body p-5 text-center">

                    <div class="mb-md-5 mt-md-4 pb-5">

                    <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                    <p class="text-white-50 mb-5">Glad to see you back!</p>

                    <div class="form-outline form-white mb-4">
                        <input type="text" id="typeEmailX" class="form-control form-control-lg" name="username" />
                        <label class="form-label" for="typeEmailX">Username</label>
                    </div>

                    <div class="form-outline form-white mb-4">
                        <input type="password" id="typePasswordX" class="form-control form-control-lg" name="password" />
                        <label class="form-label" for="typePasswordX">Password</label>
                    </div>
                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                    </div>

                </div>
                </div>
            </div>
            </div>
        </div>
    </section>
</form>

{% endblock %}
